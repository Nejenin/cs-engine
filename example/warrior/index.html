<!DOCTYPE html>
<html>
	<head>
		<title>cs-engine</title>
		<!-- View Setup -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="../../engine/css.css?v=1" />

		<!-- Game Engine -->
		<script src='../../engine/scr_core.js?v=12'></script>
		<!-- Objects -->
		<script src='objects/obj_build.js'></script>
		<script src='objects/obj_player.js'></script>
		<script src='objects/enviroment/obj_blob.js'></script>
		<script src='objects/enviroment/obj_block.js'></script>
		<script src='objects/enviroment/obj_building.js'></script>
		<script src='objects/obj_interface.js'></script>
		<script src='objects/obj_text.js'></script>
		<script src='objects/obj_point.js'></script>

		<!-- Scripts -->
		<script src='scripts/scr_player.js'></script>
		<script src='scripts/scr_collide.js'></script>
		<script src='scripts/scr_fillBar.js'></script>
		<script src='scripts/scr_build.js'></script>
	</head>
	<body>
		<!--Game Area-->
		<div id="view"></div>
		<script>
			//Initialize the view
			cs.init('view');

			//Load Sprites
			cs.sprite.load('sprites/spr_block')
			cs.sprite.load('sprites/spr_head')
			cs.sprite.load('sprites/spr_body')
			cs.sprite.load('sprites/spr_hand')
			cs.sprite.load('sprites/spr_foot')
			cs.sprite.load('sprites/spr_sword', {xoff: 4, yoff: 18})
			cs.sprite.load('sprites/spr_shield')
			cs.sprite.load('sprites/spr_blob')
			cs.sprite.load('sprites/spr_toggleControls')
			cs.sprite.load('sprites/spr_building')


			cs.camera.setup({
				width:144,
				height:256,
				maxWidth:300,
				maxHeight:200,
				lock: true
			})
			cs.room.setup(800, 256)

			//Global data
			cs.global = {
				interface: false,
				build: {
					on: true,
					obj: 'obj_block',
					currentMap: 'demo',
					maps: [
						{
							name: 'demo',
					      width: 800,
					      height: 256,
					      objects: [
								{
					            type: 'obj_block',
					            pos: { x: 0, y: 240 }
					         },{
					            type: 'obj_block',
					            pos: { x: 16, y: 240 }
					         },{
					            type: 'obj_block',
					            pos: { x: 32, y: 240 }
					         },{
					            type: 'obj_block',
					            pos: { x: 48, y: 240 }
					         },{
					            type: 'obj_block',
					            pos: { x: 64, y: 240 }
					         },{
					            type: 'obj_block',
					            pos: { x: 80, y: 240 }
					         },{
					            type: 'obj_block',
					            pos: { x: 96, y: 240 }
					         },{
					            type: 'obj_block',
					            pos: { x: 112, y: 240 }
					         },{
					            type: 'obj_block',
					            pos: { x: 128, y: 240 }
					         },{
					            type: 'obj_block',
					            pos: { x: 144, y: 240 }
					         },{
					            type: 'obj_block',
					            pos: { x: 160, y: 240 }
					         },{
					            type: 'obj_block',
					            pos: { x: 176, y: 240 }
					         },{
					            type: 'obj_block',
					            pos: { x: 192, y: 240 }
					         }
					      ]
						}
					]
				}
			}
			//Create Objects
			cs.obj.create('obj_player', 180, cs.room.height - 50)
			cs.obj.create('obj_build', 0, 0)

			//Load map
			cs.script.build.map.load(cs.global.build.currentMap)
			//cs.obj.create('obj_blob', 150, cs.room.height - 50)
			//cs.obj.create('obj_interface', 50, 1)
			// for(var i = 0; i < 100; i++){
			// 	cs.obj.create('obj_block', i*16, cs.room.height-17)
			// }
		</script>
	</body>
</html>
