<!DOCTYPE html>
<html>
	<head>
		<title>Cube-Script</title>
		<!-- View Setup -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">

		<!-- Game Engine -->
		<link rel="stylesheet" type="text/css" href="../../engine/css.css?v=1" />
		<script src='../../engine/scr_core.js' id="cs-core"></script>
	</head>
	<body>
		<!--Game Area-->
		<canvas id="cs-view"></canvas>
		<script>
			cs.load({
				core: '../../engine',
				canvas: document.querySelector('canvas'),
				scripts: [
					{ path: 'objects/obj_test' }
				],
				sprites: [
					{ path: 'sprites/spr_block' },
					{ path: 'sprites/spr_test' }
				],
				start: function(){
					cs.obj.create({ type:'obj_test', x:10, y:10 })
				}
			})

		</script>
	</body>
</html>
