<!DOCTYPE html>
<html>
	<head>
		<title>cs-engine</title>
		<!-- View Setup -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="../../engine/css.css?v=1" />

		<!-- Game Engine -->
		<script src='../../engine/scr_core.js'></script>
		<!-- My Scripts/Objects -->
		<script src='_objects/obj_bird.js'></script>
		<script src='_objects/obj_pipe.js'></script>
		<script src='_objects/obj_score.js'></script>
		<script src='_objects/obj_interface.js'></script>
		<script src='_objects/obj_background.js'></script>
	</head> 
	<body>
		<!--Game Area-->
		<div id="view"></div>
		<button id='wtf' onclick='unlockSounds()'></button>
		<script>
			//Initialize the view
			cs.init('view');

			//Load Sprites
			cs.sprite.load('_sprites/bird', {xoff:8, yoff:7});
			cs.sprite.load('_sprites/bird2', {xoff:8, yoff:7});
			cs.sprite.load('_sprites/pipe_down');
			cs.sprite.load('_sprites/pipe_up');
			cs.sprite.load('_sprites/pipe_up');
			cs.sprite.load('_sprites/cloud1');
			cs.sprite.load('_sprites/cloud2');
			cs.sprite.load('_sprites/cloud3');
			cs.sprite.load('_sprites/mountain1');
			cs.sprite.load('_sprites/mountain2');

			//Load Sounds
			cs.sound.load('_sounds/flap');
			cs.sound.load('_sounds/background');

			//Room Setup
			cs.camera.setup({
				width:144,
				height:256,
				maxWidth:800,
				maxHeight:300,
				lock: true
			});
			cs.room.setup(800, 256);

			

			//Start game
			cs.room.start = function(){
				//Globals
				cs.global.live = true;
				cs.global.score = 0;
				cs.global.start = false;
				cs.global.speed = 1;
				cs.global.flap = false;

				cs.obj.create('obj_bird', (cs.room.width/2), cs.room.height/2);
				cs.obj.create('obj_interface', cs.camera.width-50, 0);
				cs.obj.create('obj_background', 0, 0);
			}
		</script>
	</body>
</html>
