<!DOCTYPE html>
<html>
	<head>
		<title>cs-engine</title>
		<!-- View Setup -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="../../engine/css.css?v=1" />

		<!-- Game Engine -->
		<script src='../../engine/scr_core.js'></script>
		<!-- My Objects -->
		<script src='objects/obj_bird.js'></script>
		<script src='objects/obj_pipe.js'></script>
		<script src='objects/obj_score.js'></script>
		<script src='objects/obj_interface.js'></script>
		<script src='objects/obj_background.js'></script>

		<!-- My Scripts -->
		<script src='scripts/scr_collide.js'></script>
		<script src='scripts/scr_sprite.js'></script>
	</head>
	<body>
		<!--Game Area-->
		<div id="view"></div>
		<script>
			//Initialize the view
			cs.init('view');

			//Load Sprites
			cs.sprite.load('sprites/bird', {xoff:8, yoff:7});
			cs.sprite.load('sprites/bird2', {xoff:8, yoff:7});
			cs.sprite.load('sprites/pipe_down');
			cs.sprite.load('sprites/pipe_up');
			cs.sprite.load('sprites/pipe_up');
			cs.sprite.load('sprites/cloud1');
			cs.sprite.load('sprites/cloud2');
			cs.sprite.load('sprites/cloud3');
			cs.sprite.load('sprites/mountain1');
			cs.sprite.load('sprites/mountain2');
			cs.sprite.load('sprites/sound_on');
			cs.sprite.load('sprites/sound_off');

			//Load Sounds
			cs.sound.load({path:'sounds/flap'});
			cs.sound.load({path:'sounds/background'});
			cs.sound.load({path:'sounds/score'});

			//Room Setup
			cs.camera.setup({
				width:144,
				height:256,
				maxWidth:800,
				maxHeight:300,
				lock: true
			});
			cs.room.setup(800, 256);

			//Start game
            cs.save = { topScore: 0, state: 'START' }
			cs.room.start = function(){
				//Globals
                cs.global = {
                    live: true,
                    score: 0,
                    flap: false,
                    start: false,
                    speed: 1
                }

				cs.obj.create('obj_bird', (cs.room.width/2), cs.room.height/2);
				cs.obj.create('obj_interface', cs.camera.width-50, 0);
				cs.obj.create('obj_background', 0, 0);
			}
		</script>
	</body>
</html>
