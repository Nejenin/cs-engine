<!DOCTYPE html>
<html>
	<head>
		<title>cs-engine</title>
		<!-- View Setup -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="../../engine/css.css?v=1" />

		<!-- Game Engine -->
		<script src='../../engine/scr_core.js'></script>
		<!-- My Objects -->
		<script src='objects/obj_bird.js'></script>
		<script src='objects/obj_pipe.js'></script>
		<script src='objects/obj_score.js'></script>
		<script src='objects/obj_interface.js'></script>
		<script src='objects/obj_background.js'></script>

		<!-- My Scripts -->
		<script src='scripts/scr_collide.js'></script>
		<script src='scripts/scr_sprite.js'></script>
		<script src="scripts/scr_interface.js"></script>
	</head>
	<body>
		<!--Game Area-->
		<div id="view"></div>
		<script>
			//Initialize the view
			cs.init('view');

			//Load Sprites
			cs.sprite.load({ path:'sprites/bird', xoff:8, yoff:7})
			cs.sprite.load({ path:'sprites/bird2', xoff:8, yoff:7})
			cs.sprite.load({ path:'sprites/pipe_down' })
			cs.sprite.load({ path:'sprites/pipe_up' })
			cs.sprite.load({ path:'sprites/pipe_up' })
			cs.sprite.load({ path:'sprites/cloud1' })
			cs.sprite.load({ path:'sprites/cloud2' })
			cs.sprite.load({ path:'sprites/cloud3' })
			cs.sprite.load({ path:'sprites/mountain1' })
			cs.sprite.load({ path:'sprites/mountain2' })
			cs.sprite.load({ path:'sprites/sound_on' })
			cs.sprite.load({ path:'sprites/sound_off' })

			//Load Sounds
			cs.sound.load({path:'sounds/flap'});
			cs.sound.load({path:'sounds/background'});
			cs.sound.load({path:'sounds/score'});


			//Room Setup
			cs.camera.setup({
				maxWidth:800,
				maxHeight:256,
				lock: true
			});
			cs.room.setup(800, 256, '#87cefa');

			//Start game
         cs.save = { topScore: 0, state: 'START' }
			cs.start = function(){
				//Globals
            cs.global = {
               live: true,
               score: 0,
               flap: false,
               start: false,
               speed: 1
            }

				cs.obj.create({ type:'obj_bird', x:(cs.room.width/2), y:cs.room.height/2 })
				cs.obj.create({ type:'obj_interface' })
				cs.obj.create({ type:'obj_background'})
			}
		</script>
	</body>
</html>
